<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Trivia</title>
  </head>

  <body>
    <section class="homepage">
      <div class="start-quiz"> 
        <h1> Welcome to Trivia </h1> 
        <p> Choose numbers of questions you want answer </p>
        <div class="numbers-questions">
        
            <label for="duration">Select game duration:</label>
            <select id="duration" name="duration">
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
            </select>
            <button onclick="startGame()">Start Trivia Game</button>
        
       
</div>

      </div>
    </section>
  </body>
  <script>
    function startGame() {
        var selectedDuration = document.getElementById('duration').value;
        // Redirect to the game page with the selected duration
        window.location.href = 'game.html?duration=' + selectedDuration;
    }
</script>
</html>
